<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
  function PracticaDeportes()
  {
    var selec='';
    if (document.getElementById("checkbox1").checked)
    {
      selec=selec+'basquet ';
    }
    if (document.getElementById("checkbox2").checked)
    {
      selec=selec+'tenis ';
    }
    if (document.getElementById("checkbox3").checked)
    {
      selec=selec+'futbol';
    }
    alert('Los deportes que usted practican  son:'+selec);
  }
</script>
<form>
  Marque los deporte que usted practica<br>
  <input type="checkbox" id="checkbox1">basquet<br>
  <input type="checkbox" id="checkbox2">tenis<br>
  <input type="checkbox" id="checkbox3">futbol<br>
  <input type="button" value="Resultado" onClick="PracticaDeportes()">
</form>

  </body>
</html>
